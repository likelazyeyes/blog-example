<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

{% for post in posts %}

    <h3><a href="{% url "detail" post.slug %}">{{ post.title }}</a></h3>
    <p>{{ post.description }}</p>
    <p>Category: <a href="{% url "category" post.category.id %}">{{ post.category.title }}</a></p>
    <hr/>

{% endfor %}

</body>
</html>
