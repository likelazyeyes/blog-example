<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>

<h3>{{ post.title }}</h3>
<p>{{ post.content }}</p>
<p>Category: <a href="{% url "category" post.category.id %}">{{ post.category.title }}</a></p>

Tags:
<ul>
{% for tag in post.tags.all %}
    <li><a href="{% url "tag" tag.id %}">{{ tag.name }}</a></li>
{% endfor %}
</ul>

</body>
</html>
